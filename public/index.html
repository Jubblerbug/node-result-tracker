<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Result Tracker</title>
</head>

<body>
  <h1>Result Tracker</h1>

  <section id="welcome-message" style="display:none;"></section>

  <form id="signup-form" style="display:none;">
    <h2>Sign up</h2>
    <label name="email">email</label>
    <input name="email" type="text" id="signup-email" />

    <label name="password">password</label>
    <input name="password" type="password" id="signup-password" />

    <label name="invite-code">invite code</label>
    <input name="invite-code" type="text" id="signup-invite-code" />

    <input type="submit" value="signup">
  </form>

  <form id="login-form" style="display:none;">
    <h2>Log in</h2>
    <label name="email">email</label>
    <input name="email" type="text" id="login-email" />

    <label name="password">password</label>
    <input name="password" type="password" id="login-password" />

    <input type="submit" value="login">
  </form>

  <form id="logout-form" style="display:none;">
    <h2>Log out</h2>
    <input type="submit" value="logout" />
  </form>

  <form id="result-submit-form" style="display:none;">
    <h2>Submit a result</h2>

    <label for="winner">winner</label>
    <select name="winner" id="winner">
      <option value="">--Select--</option>
    </select>
    
    <label for="loser">loser</label>
    <select name="loser" id="loser">
      <option value="">--Select--</option>
    </select>

    <input type="submit" />
  </form>

  <form id="results__wrapper">
    <h2>Results</h2>
  </form>

  <section id="total__wrapper">
    <h2>Total</h2>
  </section>

  <script type="text/javascript" src="index.js"></script>
</body>

</html>
