<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Result Tracker</title>
</head>

<body>
  <h1>Result Tracker</h1>

  <form id="signup-form" style="display:none;">
    <h2>Sign up</h2>
    <label name="email">email</label>
    <input name="email" type="text" id="signup-email" />

    <label name="password">password</label>
    <input name="password" type="password" id="signup-password" />

    <input type="submit">
  </form>

  <form id="login-form" style="display:none;">
    <h2>Log in</h2>
    <label name="email">email</label>
    <input name="email" type="text" id="login-email" />

    <label name="password">password</label>
    <input name="password" type="password" id="login-password" />

    <input type="submit">
  </form>

  <form id="logout-form" style="display:none;">
    <h2>Log out</h2>
    <input type="submit" value="logout" />
  </form>

  <script>
    const authTokenName = "NodeResultTracker:x-auth";

    function hasAuthToken() {
      return localStorage.getItem(authTokenName)
        ? true
        : false;
    }

    if (!hasAuthToken()) {
      document.getElementById("signup-form").style.display = "block";
      document.getElementById("login-form").style.display = "block";
    } else {
      document.getElementById("logout-form").style.display = "block";
    }

    document.getElementById("signup-form")
      .addEventListener("submit", (e) => {
        e.preventDefault();

        const email = document.getElementById("signup-email").value;
        const password = document.getElementById("signup-password").value;

        fetch("http://localhost:3000/users/", {
          method: "post",
          headers: {
            Accept: "application/json",
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            email,
            password
          })
        })
          .then(resp => {
            if (resp.headers.get("x-auth"))
              localStorage.setItem(authTokenName, resp.headers.get("x-auth"));

            return resp.json();
          })
          .then(json => {
            console.log(json);
          })
          .catch(e => console.log(e));
      })

      document.getElementById("login-form")
        .addEventListener("submit", (e) => {
          e.preventDefault();

          const email = document.getElementById("login-email").value;
          const password = document.getElementById("login-password").value;

          fetch("http://localhost:3000/users/login/", {
            method: "post",
            headers: {
              Accept: "application/json",
              "Content-Type": "application/json"
            },
            body: JSON.stringify({
              email,
              password
            })
          })
            .then(resp => {
              if (resp.headers.get("x-auth"))
                localStorage.setItem(authTokenName, resp.headers.get("x-auth"));

              return resp.json();
            })
            .then(json => {
              console.log(json);
            })
            .catch(e => console.log(e));
        })

    document.getElementById("logout-form")
      .addEventListener("submit", (e) => {
        e.preventDefault();

        fetch("http://localhost:3000/users/me/token/", {
          method: "delete",
          headers: {
            Accept: "application/json",
            "Content-Type": "application/json",
            "x-auth": localStorage.getItem(authTokenName)
          }
        })
          .then(resp => {
            localStorage.removeItem(authTokenName);
          })
          .catch(e => console.log(e));
      })
  </script>
</body>

</html>
