<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Result Tracker</title>
</head>

<body>
  <h1>Result Tracker</h1>

  <section id="welcome-message" style="display:none;"></section>

  <form id="signup-form" style="display:none;">
    <h2>Sign up</h2>
    <label name="email">email</label>
    <input name="email" type="text" id="signup-email" />

    <label name="password">password</label>
    <input name="password" type="password" id="signup-password" />

    <label name="invite-code">invite code</label>
    <input name="invite-code" type="text" id="signup-invite-code" />

    <input type="submit" value="signup">
  </form>

  <form id="login-form" style="display:none;">
    <h2>Log in</h2>
    <label name="email">email</label>
    <input name="email" type="text" id="login-email" />

    <label name="password">password</label>
    <input name="password" type="password" id="login-password" />

    <input type="submit" value="login">
  </form>

  <form id="logout-form" style="display:none;">
    <h2>Log out</h2>
    <input type="submit" value="logout" />
  </form>

  <form id="result-submit-form" style="display:none;">
    <label name="winner">winner</label>
    <input name="winner" id="winner" />
    
    <label name="loser">loser</label>
    <input name="loser" id="loser" />

    <input type="submit" />
  </form>

  <script type="text/javascript" src="index.js"></script>
</body>

</html>
